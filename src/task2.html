<!DOCTYPE html>
<html lang="">
<head>
<script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="assets/gjson.js" type="text/javascript"></script>
</head>

<body>
    <div id="mapka"></div>
    <script>
        var map = L.map('mapka').setView([51.50, 19.00], 6);
        L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v9/tiles/256/{z}/{x}/{y}?access_token={accessToken}', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.mapbox-satellite-streets-v9',
            accessToken: 'pk.eyJ1IjoibWxhYnVkYTIiLCJhIjoiY2owOW5sbGN0MGN6cDMybW5wZ3Z4eHYwOSJ9.FDQGZu5fxaSox3B2ubJZKw'
        }).addTo(map);
        var usmiech = L.geoJSON(usmiech, {
          pointToLayer: function (feature, latlng) {
            return L.marker(latlng);
        }}).addTo(map);
    </script>
</body>
</html>
