<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <video class="flex" width="765" height="430"
           src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop
           controls></video>
    <div class="speed">
        <div class="speed-bar">1×</div>
    </div>

</div>
<div class="cos">

    <button class="speedButton">0</button>
    <button class="speedButton">1</button>
    <button class="speedButton">2</button>
    <button class="speedButton">3</button>
    <button class="speedButton">4</button>
</div>
<script>
    const speed_chooser = Array.from(document.getElementsByClassName("speedButton"));
    speed_chooser.forEach(function (element) {
        element.addEventListener("click", function () {
            let value = element.innerHTML;
            video.playbackRate = value;
            console.log("speedButton is " + value + "!");
            bar.textContent = value + 'x';
            bar.style.height = value * 25 + '%'

        });
    });
    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');
    function handleMove(e) {
        const y = e.pageY - this.offsetTop;
        const percent = y / this.offsetHeight;
        const min = 0.4;
        const max = 4;
        const height = Math.round(percent * 100) + '%';
        const playbackRate = percent * (max - min) + min;
        bar.style.height = height;
        bar.textContent = playbackRate.toFixed(2) + '×';
        video.playbackRate = playbackRate;
        console.log(height)
    }

    speed.addEventListener('mousemove', handleMove);

</script>
</body>
</html>
